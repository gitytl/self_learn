<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机端字体大小调试</title>
    <meta http-equiv="X-VA-Compatible" content=”IE=edge“> <!--强制使用ie最新内核模式渲染-->

    <meta name="formate-detection" content="email/telephone=no/yes"> <!--是否在手机上自动识别电话号，邮箱号-->

    <meta name=”apple-mobile-web-app-capable“ content=“yes”> <!--是否启用全屏模式，删除默认的苹果工具栏和菜单栏-->

    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!--在web app应用下状态条（屏幕顶条）的颜色-->

    <meta name="apple-touch-fullscreen" content="yes"><!-- 添加到主屏后，全屏显示-->
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /*body,html{
            font-size: 100px;
        }*/
        body,html{
            font-size: 100px;
        }
        body{
            font-size: 0.14rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            font_size_wap();
            $(window).resize(function () {
                font_size_wap();
            });
            function font_size_wap() {
                var winW = document.documentElement.clientWidth;
                winW = winW > 750 ? 750 : winW;
                document.documentElement.style.fontSize = winW / 3.75 + 'px';
            }
        })
    </script>
</head>
<body>
<!--<h3>字体选择（点击删除不需要的然后截屏保存）</h3>-->
<div style="height: 100px">
    <div style="float:left;width: 50%;height: 1rem;background: #ffa111"></div>
    <div style="float:left;width: 50%;height: 100px;background: #ff442e"></div>
</div>
<div style="font-size: 0.14rem;padding-bottom:0.1rem;margin-bottom:0.1rem;border-bottom: 3px solid #ff7271">字体大小测试(14px)</div>
<div style="font-size: 14px;padding-bottom:0.1rem;margin-bottom:0.1rem;border-bottom: 3px solid #ff7271">字体大小测试(14px)</div>

</body>
</html>

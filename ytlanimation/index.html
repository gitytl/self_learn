<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ytl.min.css">
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="ytl.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /*新闻滚动——相关参数：timer，moseHover，autoPlay*/
            $('.ytl_move').newsMove({
                timer: 2000,
                moseHover:true,
            });
            /*手风琴——相关参数：accordion，clickHover，timer*/
            $('.ytl_sfq').accordion({
                timer:500,
                accordion:"LtR",//存在LtR和TtD两种方向
                clickHover:'click',//存在click和hover两种触发方式
            });
            /*无缝滚动——相关参数：scroll，showNum，direction，timer，autoPlay*/
            $('.ytl_marquee .ytl_marqueeCon').marquee({
                timer: 20,//无缝滚动默认20
                showNum:3,//显示数量
                scroll:"wfTtD",//存在wfLtR和wfTtD两种
                direction:'top',//有wfLrScroll的left和right、有wfTdScroll的top和down两个方向
            });
            /*百合窗——相关参数：timer,saveCarousel,prevNext,showNum,moveNum,createPoint,createImg,direction,divLevelNum,divVerticalNum,clickHover*/
            $('.ytl_picAnimation').lilyWindow({
                timer: 1000,
                clickHover: 'click',
                createPoint:true,
                createImg:true,
                showNum:4,
                moveNum:1,
                prevNext:true,
                direction:'horizontal'//存在horizontal和vertical两种
            });
            /*tab切换同时含有轮播图(显示点时可以点击)——相关参数：timer,showNum,group,autoPlay,createPoint,divLevelNum,wordList,prevNext*/
            $('.ytl_tabScroll1').multipleRolling({
                //一行没点的一个一个移动
                timer:2000,
                showNum:4,
                group:false,
                createPoint:true,//显示的前提是要分组并且组数大于1
                divLevelNum:1,//分行排列一定要moveNum和showNum，并且group为true
            });
            $('.ytl_tabScroll2').multipleRolling({
                //多行分组有点的分组移动
                timer:2000,
                showNum:2,
                group:true,
                prevNext:true,
                createPoint:true,//显示的前提是要分组并且组数大于1
                divLevelNum:2,//分行排列一定要moveNum和showNum，并且group为true
            });
            $('.ytl_tabScroll3').multipleRolling({
                //多行不分组没点的分组移动
                timer:2000,
                showNum:2,
                group:false,
                createPoint:true,//显示的前提是要分组并且组数大于1
                divLevelNum:2,//分行排列一定要moveNum和showNum，并且group为true
            });
            $('.ytl_tabScroll4').multipleRolling({
                //一行有点的分组移动
                timer:2000,
                showNum:4,
                group:true,
                prevNext:true,
                createPoint:true,//显示的前提是要分组并且组数大于1
                divLevelNum:1,//分行排列一定要moveNum和showNum，并且group为true
            });
            $('.ytl_tabScroll5').multipleRolling({
                //左边含有轮播图和右边含有列表
                timer:2000,
                showNum:1,
                wordList:true,//文字列表
                group:true,
                prevNext:true,
                createPoint:true,//显示的前提是要分组并且组数大于1
                divLevelNum:1,//分行排列一定要moveNum和showNum，并且group为true
            });
            /*自定义下拉选择*/
            $('.ytl_dropDown').dropDown({});
            /*中间大图显示*/
            $('.ytl_animation1').highlight({
                showNum:3,
                timer:1500,
            });
        });
    </script>

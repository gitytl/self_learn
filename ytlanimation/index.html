<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ytl.min.css">
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="ytl.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /*新闻滚动——相关参数：timer，moseHover，autoPlay*/
            $('.ytl_move').newsMove({
                timer: 2000,
                moseHover:true,
            });
            /*手风琴——相关参数：accordion，clickHover，timer*/
            $('.ytl_sfq').accordion({
                timer:500,
                accordion:"LtR",//存在LtR和TtD两种方向
                clickHover:'click',//存在click和hover两种触发方式
            });
            /*无缝滚动——相关参数：scroll，showNum，direction，timer，autoPlay*/
            $('.ytl_marquee').marquee({
                timer: 20,//无缝滚动默认20
                showNum:4,//显示数量
                scroll:"wfLrScroll",//存在wfLrScroll和wfTdScroll两种
                direction:'right',//有wfLrScroll的left和right、有wfTdScroll的top和down两个方向
            });
            /*百合窗——相关参数：timer,saveCarousel,showNum,createPoint,createImg,divLevelNum,divVerticalNum,clickHover*/
            $('.ytl_picAnimation').lilyWindow({
                timer: 1000,
                clickHover: 'click',
                createPoint:true,
                createImg:true,
                showNum:4,
            });
            /*tab切换同时含有轮播图——相关参数：*/
            $('.ytl_tabScroll').multipleRolling({

            });
        });
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ytl.min.css">
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="ytl.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /*新闻滚动*/
            $('.ytl_move').newsMove({
                timer: 2000,
                autoPlay:true,
                moseHover:true,
            });
            /*手风琴*/
            $('.ytl_sfq').accordion({
                timer:500,
                accordion:"LtR",//存在LtR和TtD两种方向
                clickHover:'click',//存在click和hover两种触发方式
            });
            /*左右，滚动和无缝滚动*/
            /*$('.ytl_conLrLB').scroll({
                timer: 20,//无缝滚动默认20
                showNum:4,//显示数量
                scroll:"wfLrScroll",//存在lrScroll、tdScroll、wfLrScroll和wfTdScroll四种
                clickHover:'click',//存在click和hover两种触发方式
                direction:'right',//有left和right两个方向
            });*/
            /*左右，滚动和无缝滚动*/
            $('.ytl_conLrLB').scroll({
                timer: 2000,//无缝滚动默认20
                showNum:2,//显示数量
                scroll:"lrScroll",//存在lrScroll、tdScroll、wfLrScroll和wfTdScroll四种
                clickHover:'click',//存在click和hover两种触发方式
                direction:'left',//有left和right两个方向
            });
            /*上下，滚动和无缝滚动*/
            $('.ytl_conTdLB').scroll({
                timer: 10,//无缝滚动默认20
                showNum:4,//显示数量
                scroll:"wfTdScroll",//存在lrScroll、tdScroll、wfLrScroll和wfTdScroll四种
                moseHover:true,
                clickHover:'click',//存在click和hover两种触发方式
                direction:'top',//有top和down两个方向
            });
            $('.ytl_picAnimation').lilyWindow({
                timer: 1000,
                clickHover: 'click',
                createPoint:true,
                createImg:true,
                showNum:4,
                deleteCarousel: "1",
            });
        });
    </script>
</head>
<body>

<!--新闻滚动-->
<div class="ytl_move">
    <ul class="ytl_moveCon">
        <li><a href="#">测试1</a></li>
        <li><a href="#">测试2</a></li>
        <li><a href="#">测试3</a></li>
    </ul>
</div>
<!--手风琴-->
<div>
    <ul class="ytl_sfq clearFix">
        <li class="ytl_sfqListLtR">
            <div style="background: saddlebrown" class="ytl_sfqListLeft"></div>
            <div style="background: sandybrown" class="ytl_sfqListRight"></div>
        </li>
        <li class="ytl_sfqListLtR">
            <div style="background: rebeccapurple" class="ytl_sfqListLeft"></div>
            <div style="background: royalblue" class="ytl_sfqListRight"></div>
        </li>
        <li class="ytl_sfqListLtR">
            <div style="background: red" class="ytl_sfqListLeft"></div>
            <div style="background: rebeccapurple" class="ytl_sfqListRight"></div>
        </li>
        <li class="ytl_sfqListLtR">
            <div style="background: gold" class="ytl_sfqListLeft"></div>
            <div style="background: goldenrod" class="ytl_sfqListRight"></div>
        </li>
    </ul>
</div>
<!--左右，滚动和无缝滚动-->
<div class="ytl_conLrLB">
    <ul class="ytl_lrLbList clearFix">
        <li class="element"><img src="images/animal/201510221452093659724.jpg" alt=""></li>
        <li class="element"><img src="images/animal/mid_f7b14383c07ea3e.jpg" alt=""></li>
        <li class="element"><img src="images/animal/u=23143412,801814173&fm=27&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/animal/u=901157752,3902736631&fm=27&gp=0.jpg" alt=""></li>
    </ul>
</div>
<!--上下，滚动和无缝滚动-->
<div class="ytl_conTdLB">
    <ul class="ytl_tdLbList clearFix">
        <li class="element"><img src="images/view/u=748369348,3991083532&fm=200&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/view/u=3535515084,3761125132&fm=200&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/view/u=1627985717,322631194&fm=27&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/view/u=2153927957,342443939&fm=200&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/view/u=2616243285,253992402&fm=27&gp=0.jpg" alt=""></li>
        <li class="element"><img src="images/view/u=3318756932,4101953169&fm=200&gp=0.jpg" alt=""></li>
    </ul>
</div>
<!--百合窗-->
    <div class="ytl_picAnimation">
        <ul class="ytl_picCarousel">
            <li><img src="images/animal/u=2848572277,3725990236&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/u=2234791910,2341305257&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/u=2240020562,1787991393&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/201510221452093659724.jpg" alt=""></li>
            <li><img src="images/animal/mid_f7b14383c07ea3e.jpg" alt=""></li>
            <li><img src="images/animal/u=2163105592,2371140567&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/u=1871337630,1458141109&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/u=901157752,3902736631&fm=27&gp=0.jpg" alt=""></li>
            <li><img src="images/animal/u=23143412,801814173&fm=27&gp=0.jpg" alt=""></li>
        </ul>
        <ol class='ytl_pointLists'></ol>
        <div class="ytl_smallImgLists"><ol class="ytl_smallImgList clearFix"></ol></div>
        <div class="ytl_prevNext">
            <div class="ytl_prev"></div>
            <div class="ytl_next"></div>
        </div>
    </div>
</body>
</html>
